# Default values for TSLM (Terminal Stream Last Mile)

# Number of replicas
replicaCount: 1

image:
  repository: ghcr.io/terminal-stream/last-mile
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  # Set to LoadBalancer or NodePort for external access
  # type: LoadBalancer
  public:
    port: 8080
    targetPort: 8080
    # nodePort: 30080  # Uncomment for NodePort
  private:
    port: 8081
    targetPort: 8081
    # nodePort: 30081  # Uncomment for NodePort

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: tslm.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: tslm-tls
  #    hosts:
  #      - tslm.example.com

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# TSLM Server Configuration
config:
  # Public listener configuration (for subscribers)
  public:
    enabled: true
    ip: "0.0.0.0"
    port: 8080
    defaultEndpointPermissions:
      - Subscribe
    # authTokens: []
    # maxMessageSize: 65536  # 64KB
    # maxFrameSize: 16777216  # 16MB
    # maxConnections: 1000
    # channelBufferSize: 100
    # rateLimitPerSecond: 10

  # Private listener configuration (for publishers)
  private:
    enabled: true
    ip: "0.0.0.0"  # In K8s, bind to all interfaces, use NetworkPolicy for security
    port: 8081
    defaultEndpointPermissions:
      - CreateChannel
      - NotifyChannel
    # authTokens: []
    # maxMessageSize: 131072  # 128KB
    # maxFrameSize: 16777216
    # maxConnections: 100

  # Environment variables for the TSLM server
  env:
    RUST_LOG: "info"
    # RUST_BACKTRACE: "1"

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Network Policy for controlling traffic
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
  ingress:
    # Allow public listener from anywhere
    - from: []
      ports:
        - protocol: TCP
          port: 8080
    # Allow private listener only from same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8081

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1
